<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa HTML</title>
    <style>  //Criar uma parte para CSS
        body{
            background-color: rgb(235, 207, 52);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> 
    <p>Já me livrei da maldição</p>
    <script>  //Criar uma parte para programar JS
        var n1 = Number(window.prompt("Digite um número: "));
        var n2 = Number(window.prompt("Digite outro número: "));
        s = n1 + n2;
        // Concatenação ou adição:
        // (number + number) para adição
        // (string + string) para concatenação 
        window.alert(`A soma dos valores é ${s} !`); // Template string
    </script>
</body>
</html>
