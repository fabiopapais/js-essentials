<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somador</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: green;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type = "number" name = "input1" id = "input1"> +
    <input type = "number" name = "input2" id = "input2">
    <input type = "button" id = "botao" value = "Somar" onclick = "somar()">
    <div id = "res">Resultado:</div>

    <script>
        
        function somar(){
            var n1 = window.document.getElementById("input1")
            var n2 = window.document.getElementById("input2")
            var res = window.document.getElementById("res")
            var nu1 = Number(n1.value)
            var nu2 = Number(n2.value) 
            soma = nu1 + nu2
            res.innerHTML = `Resultado: <b>${soma}</b>`
        }    
    </script>


    
</body>
</html>
