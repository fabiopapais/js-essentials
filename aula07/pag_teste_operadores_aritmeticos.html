<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de Operadores Aritméticos</title>
    <style>
        h1{
        font-family: Arial;
        font-size: 50px;
        color: orangered;
        text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <h1>
        O resultado da divisão destes dois números é&nbsp;
        <script>
            var n1 = prompt('Primeiro número para as operações')
            var n2 = prompt('Segundo número para as operações') 
            document.write(n1/n2) // Operador de divisão
        </script>
    </h1>
    
    <br/>
    
    <h1>
        <script>
            function resto (num1,num2){
                if (num1%num2 == 0) {
                    document.write("A divisão não tem resto (Divisão exata!!)")
                }
                if (num1%num2 > 0){
                    document.write(`O resto da divisão dos dois números é ${num1%num2}`)
                }
            }
            resto(n1,n2)
        </script>
    </h1>

    <br/>

    <h1>
        O primeiro número elevado ao segundo é igual a&nbsp;
        <script>
            document.write(n1**n2)// Este operador é o mesmo que uma potenciação
        </script>
    </h1>
</body>
</html>
