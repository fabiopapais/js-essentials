<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Números</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header> 
    <section> 

        <div>
            <p>Número (entre 1 e 100): <input type="number" name="txtNum" id="txtNum"> 
            <input type="button" value="Adicionar" id = "inputAdd" onclick="addNum()"></p>
        </div>

        <div>
            <select id = "addedNum" size = "5px"></select>
            <input type = "button" value = "Analisar" id = "inputAnalysis" onclick="inputAnalysis()">
        </div>

        <div id = "res"></div>

    </section>

    <footer>
        <p>Xablau</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
