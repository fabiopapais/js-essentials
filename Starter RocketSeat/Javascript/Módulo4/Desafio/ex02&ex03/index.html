<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veja os repos</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: rgb(81, 71, 177);
            display: grid;

            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #main {
            margin: auto;
            background-color: #FFF;
            padding: 70px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="main">
        <h2>Consulte os repositórios de um usuário</h2>
        <input placeholder="Nome do usuário" id="gh-user" type="text" name="user">
        <button onclick="load_repos()">Adicionar</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
